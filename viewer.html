<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>画像固定表示</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <img id="canvasImage" alt="Canvasプレビュー">
    <script>
        const imageURL = sessionStorage.getItem("canvasImage");
        if (imageURL) {
            document.getElementById("canvasImage").src = imageURL;
        } else {
            document.body.innerHTML = "<p style='color: white;'>画像データが見つかりません。</p>";
        }
    </script>
</body>
</html>
