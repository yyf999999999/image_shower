<!DOCTYPE html>
<html lang="jn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像固定表示</title>
    <link rel="styleSheet" href="main.css">
</head>
<body>
    <div id="main">
        <canvas id="preview"></canvas>
        <input type="range" min="0" max="400" value="100" id="scaleSlider" oninput="scaleSliderChange(this.value)">
        <div>倍率: <span id="scaleValue">100</span>%</div>
        <form>
            <input type="file" accept="image/*" onchange="loadImage(this);">
        </form>
        <button onclick="openCanvasInNewTab()">画像固定表示</button>
    </div>
    <script type="text/JavaScript" src="image_shower.js"></script>
</body>
</html>
